<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">

	<title>LibriGame</title>
</head>

<body>
	<input type="number" id="idAutore">

	<input type="number" id="annoDiPubblicazione" placeholder="Qui l'anno di pubblicazione">
	<br>
	<input type="text" id="publisher" placeholder="Qui il publisher">
	<br>
	<select name="genere" id="genre">

		<option value="HORROR">Horror</option>
		<option value="FANTASY">Fantasy</option>
		<option value="CRIME">Crime</option>
		<option value="THRILLER">Thriller</option>
		<option value="COMEDY">Comedy</option>
		<option value="ROMANCE">Romance</option>
		<option value="MYTHS">Myths</option>
		<option value="HISTORY">History</option>
		<option value="SCI_FI">Sci-fi</option>
		<option value="SPORT">Sport</option>
	</select>
	<button onclick="send()">Attaccame er cazzo</button>
	<script src="libroGame.js"></script>

</html>
