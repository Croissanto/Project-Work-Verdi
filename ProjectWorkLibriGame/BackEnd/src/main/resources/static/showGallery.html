<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="/css/rating.css">
	<link rel="stylesheet" href="/css/gallery.css">



	<title>Document</title>
</head>

<body>
	<div class="gallery">Gallery</div>
	<ul id="gallery" style="margin-left:70%;">
	</ul>
	<ul id="librigame" style="margin-left: 70%;"></ul>

	<div class="container mt-3" style="margin-left: 17%;">
		<h2>La spada di Shannara</h2>
		<p>Image at the top (card-img-top):</p>
		<div class="card" style="width:100px">
			<img class="card-img-top" src="https://www.lafeltrinelli.it/images/9781471136726_0_536_0_75.jpg"
				alt="Card image" style="width:100%">
			<div class="card-body">
				<h4 class="card-title">Commento</h4>
				<p class="card-text">Some example text some example text. Alessandro Martinelli is an architect and
					engineer</p>
			</div>
		</div>
		<div class="stars">
				<input class="star star-5" id="star-5" type="radio" name="star" onclick="send(5)"/>
				<label class="star star-5" for="star-5"></label>
				<input class="star star-4" id="star-4" type="radio" name="star" onclick="send(4)"/>
				<label class="star star-4" for="star-4"></label>
				<input class="star star-3" id="star-3" type="radio" name="star" onclick="send(3)" />
				<label class="star star-3" for="star-3"></label>
				<input class="star star-2" id="star-2" type="radio" name="star"onclick="send(2)" />
				<label class="star star-2" for="star-2"></label>
				<input class="star star-1" id="star-1" type="radio" name="star" onclick="send(1)"/>
				<label class="star star-1" for="star-1"></label>
		</div>

	</div>

	<script src="/js/showGallery.js"></script>


</body>

</html>
