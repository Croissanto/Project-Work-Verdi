    <!--modale-->
	<div id="myModal" class="modal">
    <div class="modal-contente">
      <span class="close">&times;</span>
      <div class="tab">
        <button class="tablinks" onclick="openTab(event, 'SignUp')" id="defaultOpen">Registrati</button>
        <button class="tablinks" onclick="openTab(event, 'LogIn')">Accedi</button>
      </div>
      <div id="SignUp" class="tabcontent">
        <!-- Form di registrazione -->
        <form>
		  <input type="text" id="registeruser" placeholder="Username">
		  <input type="password" id="registerpassword" placeholder="Password">
          <input type="text" id="registernome" placeholder="Nome">
          <input type="text" id="registercognome"  placeholder="Cognome">
		  <input type="email" id="registeremail"    placeholder="Email">
          
          <input type="submit" value="Registrati" onclick="registrati()">
        </form>
      </div>
      <div id="LogIn" class="tabcontent">
        <!-- Form di accesso -->
        <form>
          <input type="text" id="usernameLogin" placeholder="Username">
          <input type="password" id="password" placeholder="Password">
          <input type="submit" id="accedisito"  value="Accedi" onclick="loginAlSito()">
        </form>
      </div>
    </div>
  </div>
     
     
      
<!-- flex grow filla in automatico altezza e lunghezza disponibile (in questo caso specifico solo l'altezza) -->
	<div class="container text-center flex-grow-1">
		<div class="row">
			<!-- COLONNA 1 -->
<!--			il div usa 3 delle 12 colonne disponibili della pagina , sm sta per small-->
			<div class="col-sm-3 mt-5">
				<p class="h3 mt-5" style="font-weight: bold;">Sezione di filtraggio</p>
				<p>Inserisci qui i filtri per i libri</p>
					<div class="row">
					<div class="col-sm-10">
						<div class="form-floating" id="select">
							<select class="form-select" name="genere" id="genre"
								aria-label="Floating label select example">
								<option value="ACTION">Action</option>
								<option value="HORROR">Horror</option>
								<option value="FANTASY">Fantasy</option>
								<option value="CRIME">Crime</option>
								<option value="THRILLER">Thriller</option>
								<option value="COMEDY">Comedy</option>
								<option value="ROMANCE">Romance</option>
								<option value="MYTHS">Myths</option>
								<option value="HISTORY">History</option>
								<option value="SCI_FI">Sci-fi</option>
								<option value="SPORT">Sport</option>
							</select>
							<label for="genere">Scegli il genere</label>
						</div>
					</div>
            <!--d-flex é una tipologia di display,justify-content allinea sull'asse delle x gli elementi , align-item-center agisce sulle y-->
					<div class="col-sm-2 d-flex justify-content-center align-items-center">
						<button type="button" class="btn btn-outline-secondary" id="micheal" onclick="showGenre()">
							Filtra
						</button>
					</div>
				</div>
			</div>
			<!-- COLONNA 2 -->
			<div class="col-sm-6 mt-5">
				<p class="h3 mt-5" id="poli" style="font-weight: bold;">I libri della settimana</p>
				<p id="cardList"></p>
				<p id="genreList"></p>
                <!--mettere sempre prima row delle colonne,questo lo uso per dividere questa col in 12(sopra c'é un row che prende tuttooooooo)-->
				<div class="row">
					<div class="col-sm-2"></div>
					<div class="col-sm-8 d-flex justify-content-center">
						<div id="carouselExampleIndicators" class="carousel slide mt-5 ">
							<div class="carousel-indicators">
								<button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
									class="active" aria-current="true" aria-label="Slide 1"></button>
								<button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
									aria-label="Slide 2"></button>
								<button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
									aria-label="Slide 3"></button>
								<button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"
									aria-label="Slide 4"></button>
								<button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4"
									aria-label="Slide 5"></button>
							</div>
							<div class="carousel-inner " id="salcio">

							</div>
							<button class="carousel-control-prev" type="button"
								data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
								<span class="carousel-control-prev-icon" aria-hidden="true"></span>
								<span class="visually-hidden">Previous</span>
							</button>
							<button class="carousel-control-next" type="button"
								data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
								<span class="carousel-control-next-icon" aria-hidden="true"></span>
								<span class="visually-hidden">Next</span>
							</button>
						</div>

					</div>
					<div class="col-sm-2"></div>
				</div>

			</div>
			<!-- COLONNA 3 -->
			<div class="col-sm-3 mt-5">
				<p class="h3 mt-5" style="font-weight: bold;">Sezione collane</p>
				<ul class="list-group" id="gallery">
				</ul>
				<br>
				<a id = "href"></a> 
			</div>
		</div>
	</div>
